<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        margin: 0px;
        background-image: linear-gradient(
          69.2deg,
          rgba(77, 143, 251, 1) 35.3%,
          rgba(202, 51, 255, 1) 100.3%
        );
        background-repeat: no-repeat;
        background-size: 100% 800px;
        /* min-height: 85vh;
        background-size:cover; */
      }
      .form-container h2 {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
      }
      .form-container a {
        text-decoration: none;
        color: rgba(0, 0, 0, 0.4);
      }
      .form-container p {
        color: rgba(0, 0, 0, 0.4);
      }
      .form-container label {
        color: rgba(0, 0, 0, 0.4);
      }
      .form-container {
        background-color: white;
        width: 30%;
        margin: auto;
        margin-top: 5%;
        border-radius: 5px;
        padding: 10px 30px;
      }
      .form-field {
        margin-bottom: 10px;
      }
      .input-group {
        margin-top: 10px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.4);
      }
      .input-group input {
        border: none;
        outline: none;
        padding: 5px;
        width: 90%;
      }
      .forgot {
        text-align: right;
      }
      .form-field button {
        width: 100%;
        background-image: linear-gradient(
          69.2deg,
          rgba(77, 143, 251, 1) 35.3%,
          rgba(202, 51, 255, 1) 100.3%
        );
        color: white;
        border-color: white;
        border-radius: 25px;
        padding: 10px;
      }
      .form-center {
        text-align: center;
      }
      .social-media-links i {
        border-radius: 50%;
        padding: 15px;
        color: white;
      }
      .fa-facebook-f {
        background-color: #3d5894;
      }
      .fa-twitter {
        background-color: #499fef;
      }
      .fa-google {
        background-color: #d94e3c;
      }
      .signup {
        margin-top: 20%;
      }
    </style>
  </head>
  <body>
    <form class="form-container">
      <h2>Login</h2>
      <div class="form-field">
        <label for="">Username</label>
        <div class="input-group">
          <i class="fa-solid fa-user"></i>
          <input type="text" placeholder="Type your username" />
        </div>
      </div>
      <div class="form-field">
        <label for="">Password</label>
        <div class="input-group">
          <i class="fa-solid fa-lock"></i>
          <input type="text" placeholder="Type your password" />
        </div>
      </div>
      <div class="form-field forgot"><a href="">Forgot password?</a></div>
      <div class="form-field">
        <button>LOGIN</button>
      </div>
      <div class="form-field form-center">
        <p>or Sign Up Using</p>
        <div class="social-media-links">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-google"></i>
        </div>
      </div>
      <div class="form-field form-center signup">
        <p>Or Sign UP Using</p>
        <a href="#">SIGN UP</a>
      </div>
    </form>
  </body>
</html>

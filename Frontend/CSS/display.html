<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
    <style>
      p {
        font-size: 2rem;
        width: fit-content;
      }
      p:hover + img {
        display: block;
      }
      img {
        display: none;
      }
    </style>
  </head>
  <body>
    <p class="size">chart</p>
    <img
      src="https://cdn.shopify.com/s/files/1/1087/4960/files/LIKELY_SC_480x480.jpg?v=1721151044"
      alt=""
      class="size"
    />
  </body>
</html>

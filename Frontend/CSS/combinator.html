    <title>Combinator</title>
    <style>
      .main-container p {
        color: blue;
      }
      .main-container > p {
        background-color: red;
      }
    </style>

  <body>
    <div class="main-container">
      <h1>Names</h1>
      <p>NAME 1</p>
      <p>NAME 2</p>
      <p>NAME 3</p>
      <div>
        <p>NAME 4</p>
      </div>
    </div>
    <p>NAME 5</p>
  </body>
</html>

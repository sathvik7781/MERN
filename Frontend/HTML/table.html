<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table border="1px" cellpadding="5px" style="border-collapse: collapse">
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
      </tr>
      <tr>
        <td>Sathvik</td>
        <td>22</td>
        <td>Vijayawada</td>
      </tr>
      <tr>
        <td>Vishal</td>
        <td>25</td>
        <td>Hyderabad</td>
      </tr>
    </table>
  </body>
</html>

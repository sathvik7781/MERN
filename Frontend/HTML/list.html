<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <ul type="square">
      <li>Apple</li>
      <li>Mango</li>
      <li>Grapes</li>
      <li>Watermelon</li>
      <li>Banana</li>
    </ul>
    <ol type="1">
      <li>Apple</li>
      <li>Mango</li>
      <li>Grapes</li>
      <li>Watermelon</li>
      <li>Banana</li>
    </ol>
    <dl>
      <dt>HTML</dt>
      <dd>Hyper Text Markup Language</dd>
    </dl>
  </body>
</html>
